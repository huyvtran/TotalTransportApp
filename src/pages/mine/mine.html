<ion-header>
  <ion-navbar>
    <ion-title>
      我 的
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="goToPersonInfo()">
      <ion-icon name="user-setting" item-start></ion-icon>
      个人信息
    </button>
    <button ion-item (click)="goToModifyPassword()">
      <ion-icon name="user-password" item-start></ion-icon>
      修改密码
    </button>
    <button ion-item (click)="goToModifyPhone()">
      <ion-icon name="user-mobie" item-start></ion-icon>
      修改手机号
    </button>
    <button ion-item (click)="checkVersionUpdate()">
      <ion-icon name="check-update" item-start></ion-icon>
      检查更新
    </button>
    <button ion-item (click)="goToAboutApprove()">
      <ion-icon name="user-approve" item-start></ion-icon>
      关于认证
    </button>
    <button ion-item (click)="exit()">
      <ion-icon name="user-exit" item-start></ion-icon>
      退出登录
    </button>
  </ion-list>
  <div class="weui-footer">
    <p class="weui-footer__text">系统版本:v{{appVersionNo}}</p>
  </div>
</ion-content>
