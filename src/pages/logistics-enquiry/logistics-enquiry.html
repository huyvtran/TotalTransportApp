<ion-header>

  <ion-navbar>
    <ion-title>物 流 询 价</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToEnquiry()">
        <ion-icon name="add-custom"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="container-div">
  <div class="weui-panel" *ngFor="let item of enquiryList">
    <div class="weui-panel__bd" tappable (click)="goToLogisticsEnquiryDetail()">
      <div class="weui-media-box weui-media-box_text">
        <div class="weui-media-box__desc">
          <div class="weui-flex">
            <div class="weui-flex__item">
              <div class="placeholder">{{item.content}}</div>
            </div>
          </div>
          <div class="weui-flex weui-flex-margin-top">
            <div class="weui-flex__item">
              <div class="placeholder">{{item.createTime |date:'yyyy.MM.dd HH:mm'}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
