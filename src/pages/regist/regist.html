<ion-header>

  <ion-navbar>
    <ion-title>注 册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<div class="weui-cells__title">表单</div>-->
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">账户</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" [(ngModel)]="userInfo.account" placeholder="请输入账户"/>
      </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="tel" [(ngModel)]="userInfo.phone" placeholder="请输入手机号">
      </div>
      <div class="weui-cell__ft">
        <button ion-button small style="border-radius: 10px;" [disabled]="!verifyCode.disable"
                (click)="checkPhone('authCode')">
          {{verifyCode.verifyCodeTips}}
        </button>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="number" [(ngModel)]="authCode" pattern="[0-9]*" placeholder="请输入验证码"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" [(ngModel)]="userInfo.nickname" placeholder="请输入昵称"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="password" [(ngModel)]="userInfo.password" placeholder="密码须包含字母和数字，长度6-12位"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="password" [(ngModel)]="confirmPwd" placeholder="请再次输入密码"/>
      </div>
    </div>
  </div>
  <div class="weui-cells__tips">注册用户仅可使用通用功能，若需体验全部功能请联系相关人员办理认证手续</div>

  <div class="weui-btn-area">
    <button ion-button block (click)="checkAccount()">
      提&nbsp;&nbsp;&nbsp;&nbsp;交
    </button>
  </div>
