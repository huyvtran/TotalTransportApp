<ion-header>
  <ion-navbar>
    <ion-title>首 页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="weui-cells__title" text-center>欢迎您,{{loginUser.userName}}！</div>
  <div class="weui-grids">
    <a href="javascript:void(0);" tappable (click)="goToNotice()" class="weui-grid">
      <div class="weui-grid__icon">
        <img src="assets/imgs/notice-grid.png" alt="">
      </div>
      <p class="weui-grid__label">
        新闻公告
      </p>
    </a>
    <a href="javascript:void(0);" tappable (click)="goToSearchShip()" class="weui-grid">
      <div class="weui-grid__icon">
        <img src="assets/imgs/ship-grid.png" alt="">
      </div>
      <p class="weui-grid__label">
        船盘
      </p>
    </a>
    <a href="javascript:void(0);" tappable (click)="goToSearchCargo()" class="weui-grid">
      <div class="weui-grid__icon">
        <img src="assets/imgs/cargo-grid.png" alt="">
      </div>
      <p class="weui-grid__label">
        货盘
      </p>
    </a>
    <a href="javascript:void(0);" tappable (click)="goToSearchTransportPrice()" class="weui-grid">
      <div class="weui-grid__icon">
        <img src="assets/imgs/transport-price-grid.png" alt="">
      </div>
      <p class="weui-grid__label">
        运价
      </p>
    </a>
    <a href="javascript:void(0);" tappable (click)="goToLogisticsEnquiry()" class="weui-grid">
      <div class="weui-grid__icon">
        <img src="assets/imgs/logistic-inquirys-grid.png" alt="">
      </div>
      <p class="weui-grid__label">
        物流询价
      </p>
    </a>
  </div>
  <!-- 判断当前用户是否认证 用户类型是货主或船货代 -->
  <div *ngIf="loginUser.isApproved == 1 && (loginUser.userType == 2 || loginUser.userType == 4)">
    <div class="weui-cells__title">货主</div>
    <div class="weui-grids">
      <a href="javascript:void(0);" tappable (click)="goToSearchContractOrder()" class="weui-grid">
        <div class="weui-grid__icon">
          <img src="assets/imgs/order-grid.png" alt="">
        </div>
        <p class="weui-grid__label">
          合同订单
        </p>
      </a>
      <a href="javascript:void(0);" tappable (click)="goToBusinessCommission()" class="weui-grid">
        <div class="weui-grid__icon">
          <img src="assets/imgs/commission-grid.png" alt="">
        </div>
        <p class="weui-grid__label">
          业务委托
        </p>
      </a>
      <a href="javascript:void(0);" tappable (click)="goToSearchLogisticsTask()" class="weui-grid">
        <div class="weui-grid__icon">
          <img src="assets/imgs/logistics-task-grid.png" alt="">
        </div>
        <p class="weui-grid__label">
          物流任务
        </p>
      </a>
      <a href="javascript:void(0);" tappable (click)="goToSearchPortStock()" class="weui-grid">
        <div class="weui-grid__icon">
          <img src="assets/imgs/port-stock-grid.png" alt="">
        </div>
        <p class="weui-grid__label">
          港存查询
        </p>
      </a>
    </div>
  </div>
  <!-- 判断当前用户是否认证 用户类型是船东或船货代 -->
  <div *ngIf="loginUser.isApproved == 1 && (loginUser.userType == 3 || loginUser.userType == 4)">
    <div class="weui-cells__title">船东</div>
    <div class="weui-grids">
      <a href="javascript:void(0);" tappable (click)="goToSearchBiddingReply()" class="weui-grid">
        <div class="weui-grid__icon">
          <img src="assets/imgs/replay-grid.png" alt="">
        </div>
        <p class="weui-grid__label">
          竞价回复
        </p>
      </a>
      <a href="javascript:void(0);" tappable (click)="goToSearchLogisticsTaskProvider()" class="weui-grid">
        <div class="weui-grid__icon">
          <img src="assets/imgs/update-grid.png" alt="">
        </div>
        <p class="weui-grid__label">
          物流任务更新
        </p>
      </a>
    </div>
  </div>
</ion-content>
