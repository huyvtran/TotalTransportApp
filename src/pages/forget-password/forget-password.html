<ion-header>

  <ion-navbar>
    <ion-title>忘 记 密 码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_vcode">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="tel" [(ngModel)]="phone" placeholder="请输入手机号">
      </div>
      <div class="weui-cell__ft">
        <button ion-button small style="border-radius: 10px;" [disabled]="!verifyCode.disable"
                (click)="getPhoneAuthCode()">
          {{verifyCode.verifyCodeTips}}
        </button>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="number" [(ngModel)]="authCode" pattern="[0-9]*" placeholder="请输入验证码"/>
      </div>
    </div>
  </div>

  <div class="weui-btn-area">
    <button ion-button block (click)="submit()">
      提&nbsp;&nbsp;&nbsp;&nbsp;交
    </button>
  </div>
</ion-content>
