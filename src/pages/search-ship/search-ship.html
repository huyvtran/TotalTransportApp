<ion-header>

  <ion-navbar>
    <ion-title>船 盘 查 询</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_select weui-cell_select-after">
      <div class="weui-cell__hd">
        <label class="weui-label">空船港</label>
      </div>
      <div class="weui-cell__bd">
        <select class="weui-select" [(ngModel)]="queryParam.port">
          <option value="">全部</option>
          <option *ngFor="let port of portList" value="{{port.portId}}">{{port.portName}}</option>
        </select>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">起始空船日期</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="date" [(ngModel)]="queryParam.startDate"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">截止空船日期</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="date" [(ngModel)]="queryParam.endDate"/>
      </div>
    </div>

  </div>
  <div class="weui-btn-area">
    <button ion-button block (click)="search()">
      查&nbsp;&nbsp;&nbsp;&nbsp;询
    </button>
  </div>
</ion-content>
