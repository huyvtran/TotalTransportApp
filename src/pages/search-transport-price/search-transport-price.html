<ion-header>

  <ion-navbar>
    <ion-title>运 价 查 询</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">起始地</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" [(ngModel)]="queryParam.startPlace" placeholder="请输入起始地(支持模糊查询)"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">目的地</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" [(ngModel)]="queryParam.endPlace" placeholder="请输入目的地(支持模糊查询)"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">起始发布日期</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="date" [(ngModel)]="queryParam.startDate"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">截止发布日期</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="date" [(ngModel)]="queryParam.endDate"/>
      </div>
    </div>

  </div>
  <div class="weui-btn-area">
    <button ion-button block (click)="search()">
      查&nbsp;&nbsp;&nbsp;&nbsp;询
    </button>
  </div>
</ion-content>
