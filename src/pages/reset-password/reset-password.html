<ion-header>

  <ion-navbar>
    <ion-title>重 置 密 码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<div class="weui-cells__title">当前账户:{{userInfo.account}}</div>-->
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="password" [(ngModel)]="userInfo.password" placeholder="密码须包含字母和数字，长度6-12位"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="password" [(ngModel)]="confirmPwd" placeholder="请再次输入密码"/>
      </div>
    </div>
  </div>

  <div class="weui-btn-area">
    <button ion-button block (click)="submit()">
      提&nbsp;&nbsp;&nbsp;&nbsp;交
    </button>
  </div>

</ion-content>
